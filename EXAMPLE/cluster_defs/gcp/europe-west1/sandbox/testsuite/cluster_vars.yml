---

cluster_vars:
  sandbox:
    hosttype_vars:
      sys:
        auto_volumes: [ ]
        flavor: "e2-micro"
        rootvol_size: "10"
        version: "{{sys_version | default('')}}"
        vms_by_az: { d: 1, b: 1, c: 0 }

      sysdisks2:
        auto_volumes:
          - { auto_delete: true, interface: "SCSI", volume_size: 2, mountpoint: "/media/mysvc", fstype: "ext4", perms: { owner: "root", group: "root", mode: "775" } }
          - { auto_delete: true, interface: "SCSI", volume_size: 2, mountpoint: "/media/mysvc2", fstype: "ext4" }
        flavor: "e2-micro"
        rootvol_size: "10"
        version: "{{sysdisks_version | default('')}}"
        vms_by_az: { d: 1, b: 1, c: 0 }

