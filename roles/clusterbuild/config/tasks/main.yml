- name: Create/ Update DNS A records using nsupdate (if applicable)
  nsupdate:
    key_name: "{{bind9.key_name}}"
    key_secret: "{{bind9.key_secret}}"
    server: "{{bind9.server}}"
    ttl: 60
    zone: "{{dns_tld_external}}"
    record: "{{item.hostname}}.{{cluster_vars[clusterid].dns_zone_external | regex_replace('^(.*?)\\.' + dns_tld_external, '\\1')}}"
    value: "{{ hostvars[item.hostname]['ansible_host'] }}"
  become: false
  delegate_to: localhost
  run_once: true
  with_items: "{{ cluster_hosts_flat }}"
  when: (cluster_vars[clusterid].dns_server is defined and cluster_vars[clusterid].dns_server != "") and cluster_vars[clusterid].dns_server == "nsupdate" and cluster_vars[clusterid].dns_zone_external is defined and cluster_vars[clusterid].dns_zone_external != ""

- name: Check that DNS has updated (or otherwise wait for it to do so)  [Note lookup('dig', new_fqdn) doesn't work - seems to cache - https://github.com/ansible/ansible/issues/44128]
  shell: "dig {{new_fqdn}} +short @{{bind9.server}}"
  register: dig_result
  until: "dig_result.stdout == new_ip"
  retries: 60
  delay: 5
  with_items: "{{ cluster_hosts_flat }}"
  vars:
    new_fqdn: "{{item.hostname}}.{{cluster_vars[clusterid].dns_zone_external}}."
    new_ip: "{{hostvars[item.hostname].ansible_host}}"
  become: false
  delegate_to: localhost
  run_once: true
  when: (cluster_vars[clusterid].dns_server is defined and cluster_vars[clusterid].dns_server != "") and (cluster_vars[clusterid].dns_zone_external is defined and cluster_vars[clusterid].dns_zone_external != "")

